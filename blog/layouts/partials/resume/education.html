<section class="no-break education section">
    <h2 class="section__header">Education</h2>
    
    {{ range .Site.Data.resume.education }}
        <section class="subsection no-break">
            <header>
                <h3 class="subsection__header">
                    {{ if .url }}
                    <a href="{{ .url }}">
                        {{ .name }}
                        <span>â†—</span>
                    </a>
                    {{ else }}
                        {{ .name }}
                    {{ end }}
                </h3>
                <p class="subsection__title">
                    {{ .major }}
                </p>
                <p class="subsection__details">
                    {{ .graduation }} | {{ .location }}
                </p>
            </header>
            <ul class="subsection__bullets">
                {{ range .bullets }}
                <li class="subsection__bullet">
                    {{ . }}
                </li>
                {{ end }}
            </ul>
        </section>
    {{ end }}
</section>
